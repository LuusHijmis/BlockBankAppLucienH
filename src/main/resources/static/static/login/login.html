<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> <!-- wat doe ik hier ook alweer (en vooral waarom) -->
  <link rel="stylesheet" href="login.css">
  <script src="login.js"></script>
  <title>Sign in - BlockBank</title>

<body>
<section class="loginform">

  <h1>Sign in</h1>

  <form id="form" action="http://localhost:8080/blockbank/login" method="post">

    <input id="username" type="text" name="username" placeholder="Username" required> <br>
    <input id="password" type="password" name="password" placeholder="Password" required> <br>
  </form>
    <input id="checkbox" type="checkbox" onclick="hidePassword()"><label for="checkbox">Show password</label>
    <input id="submit" type="button" value="Sign in">

  <div class="other">
    <a href="forgot.html">Forgot your username/password?</a>
    <p>No account yet? <a href="http://localhost:8080/static/register/register.html">Register here!</a></p>
  </div>

</section>

</body>
