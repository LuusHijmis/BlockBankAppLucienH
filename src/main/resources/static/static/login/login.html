<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> <!-- wat doe ik hier ook alweer (en vooral waarom) -->
  <link rel="stylesheet" href="login.css">
  <title>Sign in - BlockBank</title>
</head>

<body>
<section class="login-form">
  <div></div>

  <form action="http://localhost:3306/blockbank/login" method="post">
    <h1>Sign in</h1>
    <input id="username" type="text" name="username" placeholder="Username"><br>
    <input id="password" type="text" name="password" placeholder="Password"><br>
    <input id="submit" type="submit" value="Sign in">

    <section class="forget">
      <a href="forgot.html">Forgot your username/password?</a>
    </section>

    <section class="register">
      <p>No account yet? <a href="register.html">Register here!</a></p>
    </section>
  </form>
</section>

</body>

</html>
