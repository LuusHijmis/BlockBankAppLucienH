<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="reset_password.js"></script>
    <title>Reset password</title>
</head>
<body>
    <h1>Reset your password</h1>

    <form id="reset" action="http://localhost:8080/reset" method="post">
        <input id="pw1" type="password" name="pw1" placeholder="Enter your password" required>
        <input id="pw2" type="password" name="pw2" placeholder="Confirm new password" required>
        <input id="submit" type="button" value="Change password" onclick="checkPasswordsMatch()"> <br>
        <input id="checkbox" type="checkbox" onclick="hidePassword()"><label for="checkbox">Show password</label>
    </form>

</body>
</html>
